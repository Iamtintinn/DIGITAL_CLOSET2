<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item â€“ Closette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='input.css') }}">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700&family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="input-page">
    <nav class="nav-bar">
        <a href="{{ url_for('mainpage') }}"><i class="fi fi-rr-home"></i> Home</a>
        <a href="{{ url_for('input_page') }}"><i class="fi fi-rr-add"></i> Add Item</a>
        <a href="{{ url_for('closet_page') }}"><i class="fi fi-rr-apps"></i> My Closet</a>
    </nav>

    <h1 class="page-title"><i class="fi fi-rr-edit"></i> Add Item</h1>

    <form action="{{ url_for('add_clothes') }}" method="POST" enctype="multipart/form-data">
        <div class="input-container">
            <div class="field">
                <label><i class="fi fi-rr-tag"></i> Clothing name</label>
                <input type="text" name="Name" placeholder="e.g. Summer blouse" required>
            </div>
            <div class="field">
                <label><i class="fi fi-rr-palette"></i> Color</label>
                <input type="text" name="color" placeholder="e.g. Blush pink" required>
            </div>
            <div class="field">
                <label><i class="fi fi-rr-folder"></i> Category</label>
                <select name="category" required>
                    <option value="">Select category</option>
                    <option value="top">Top</option>
                    <option value="dress">Dress</option>
                    <option value="skirt">Skirt</option>
                    <option value="pants">Pants</option>
                    <option value="shoes">Shoes</option>
                    <option value="bags">Bag</option>
                </select>
            </div>
            <div class="field">
                <label><i class="fi fi-rr-picture"></i> Photo</label>
                <div class="file-wrap">
                    <input type="file" name="image" accept="image/*" id="add-photo" required>
                    <span class="file-label" id="add-photo-label">Choose image</span>
                </div>
            </div>
            <div class="field field-submit">
                <button type="submit"><i class="fi fi-rr-check"></i> Add to wardrobe</button>
            </div>
        </div>
    </form>

    <div class="list-container">
        <h2><i class="fi fi-rr-apps"></i> Your wardrobe</h2>
        {% for item in clothing_list %}
        <div class="clothing-item">
            <div class="clothing-preview">
                {% if item[4] %}
                <img class="thumb" src="{{ url_for('static', filename='uploads/' ~ item[4]) }}" alt="">
                {% endif %}
                <div class="preview-meta">
                    <p><i class="fi fi-rr-tag"></i> <span>{{ item[1] }}</span></p>
                    <p><i class="fi fi-rr-palette"></i> <span>{{ item[2] }}</span></p>
                    <p><i class="fi fi-rr-folder"></i> <span>{{ item[3] }}</span></p>
                </div>
            </div>
            <div class="item-actions">
                <form class="clothing-edit" action="{{ url_for('update_clothes', id=item[0]) }}" method="POST" enctype="multipart/form-data">
                    <label>Name</label>
                    <input type="text" name="Name" value="{{ item[1] }}" required>
                    <label>Color</label>
                    <input type="text" name="color" value="{{ item[2] }}" required>
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">Select category</option>
                        <option value="top" {% if item[3] == 'top' %}selected{% endif %}>Top</option>
                        <option value="dress" {% if item[3] == 'dress' %}selected{% endif %}>Dress</option>
                        <option value="skirt" {% if item[3] == 'skirt' %}selected{% endif %}>Skirt</option>
                        <option value="pants" {% if item[3] == 'pants' %}selected{% endif %}>Pants</option>
                        <option value="shoes" {% if item[3] == 'shoes' %}selected{% endif %}>Shoes</option>
                        <option value="bags" {% if item[3] == 'bags' %}selected{% endif %}>Bag</option>
                    </select>
                    <label>Change photo (optional)</label>
                    <input type="file" name="image" accept="image/*">
                    {% if item[4] %}
                    <img class="img-preview" src="{{ url_for('static', filename='uploads/' ~ item[4]) }}" alt="">
                    {% endif %}
                    <button type="submit"><i class="fi fi-rr-check"></i> Save</button>
                </form>
                <form class="clothing-delete" action="{{ url_for('delete_clothes', id=item[0]) }}" method="POST">
                    <button type="submit"><i class="fi fi-rr-trash"></i> Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('add-photo')?.addEventListener('change', function() {
            var label = document.getElementById('add-photo-label');
            if (label) label.textContent = this.files?.length ? this.files[0].name : 'Choose image';
        });
    </script>
</body>
</html>
